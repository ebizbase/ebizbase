name: Pull Request

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Building
    uses: ./.github/workflows/build.yaml
    with:
      publish: true

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup project
        uses: ./.github/actions/setup
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
        run: |
          npx auto shipit
